[config]

[templates.waybar]
input_path = '~/.config/matugen/templates/waybar.css'
output_path = '~/.config/waybar/colors/wallpaper.css'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors/wallpaper.rasi'

[templates.labwc]
input_path = '~/.config/matugen/templates/labwc.conf'
output_path = '~/.config/labwc/colors/wallpaper.color'
post_hook = 'labwc --reconfigure'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk3-colors.css'
output_path = '~/.config/gtk-3.0/colors/wallpaper.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk4-colors.css'
output_path = '~/.config/gtk-4.0/colors/wallpaper.css'

#[templates.qt5ct]
#input_path = '~/.config/matugen/templates/qtct-colors.conf'
#output_path = '~/.config/qt5ct/colors/matugen.conf'

[templates.dunst]
input_path = '~/.config/matugen/templates/swaync-style.css'
output_path = '~/.config/swaync/style.css'
post_hook = 'swaync-client -R'


[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'

[templates.mpv]
input_path = '~/.config/matugen/templates/modernz.conf'
output_path = '~/.config/mpv/script-opts/modernz.conf'
